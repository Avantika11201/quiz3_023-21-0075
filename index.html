<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz3</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <div class="container-fluid">

        <div class="row d-flex">
            <div class="col-sm-12 col-lg-7 col-md-6 d-flex" id="leftdiv">
                <a href="#"> <div class=" socialmediadiv" id="linkedin" >
                    <img src="img/linkedIn.png" alt="Icon" class="iconimg">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SignUp with LinkedIn
                </div> </a>
                <a href="#"><div class=" socialmediadiv" id="Twitter" >
                    <img src="img/twitter.png" alt="Icon" class="iconimg">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SignUp with Twitter
                </div></a>
                <a href="#"><div class=" socialmediadiv" id="Facebook" >
                    <img src="img/facebook.jpeg" alt="Icon" class="iconimg">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; SignUp with Facebook
                </div></a>
            </div>
            <div class="col-sm-12 col-lg-5 col-md-6 signupPage d-flex" id="rightdiv">
                    <h1>
                        Sign Up
                    </h1>
                <br>
                <h3>
                    Get Started Absolutely Free
                </h3>
                <form action="" id="myForm">
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="floatingInput" id="email" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" id="password" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                    </div>
                    <br>
                    <input type="checkbox" name="check" id="check"> 
                    <label for="check" id="checkboxwrite">Creating an account means youâ€™re okay with our Terms of Service, Privacy Policy, and default Notification Settings
                    </label>
                    <br><br>
                    <button type="submit" class="btn btn-primary submitbtn" >Sign Up</button>
                </form>
            </div>
        </div>

    </div>
    
    <script src="/js/script.js"></script>
</body>
</html>
